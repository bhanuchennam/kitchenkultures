<div class="container">
    <h4 style="font-size: 40px;" class="mt-3">Food Items</h4>
    <div class="row">
        <div class="col-md-4 col-12 my-3" *ngFor="let item of filterItems">
            <div class="card p-3">
                <h4 class="" style="font-size: 40px;">{{item.dishName}}</h4>
                <div class="mt-2 d-flex align-items-center justify-content-between" style="font-size: 20px;">
                    <span>{{ item.foodType }}</span>
                    <span> {{item.unitPrice}}$</span>
                </div>
                <div class="mt-2">

                </div>
                <div class="mt-2">
                    {{item.description}}
                </div>
                <div class="d-flex align-items-center justify-content-between">
                    <span class="status">{{ item.active }}</span>
                    <button type="button" class="btn btn-primary" (click)="addToCart(item)">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="cart-container" *ngIf="isCartVisible">
    <div class="card p-3" style="width: 350px;">
        <div class="d-flex align-items-center justify-content-between" *ngFor="let item of cartItems">
            <h5 class="" style="font-size: 20px;">{{item.dishName}}</h5>
            <h5 class="" style="font-size: 15px;">{{item.unitPrice}}$</h5>
        </div>
        <button class="btn btn-primary" (click)="placeOrder()">Place Order</button>
    </div>
</div>
