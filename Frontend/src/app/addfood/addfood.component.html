<div class="card-cont h-100">
  <div class="card p-3" style="width: 560px;">
    <h4 class="text-center" style="font-size: 30px; color: #000;">Add Food</h4>
    <div class="row"  id="addFoodForm">
      <div class="col-md-6 ol-12">
        <div class="form-group border-bottom-4 position-relative mb-4">
          <input type="text" id="id" placeholder="Dish ID"
            class="form-control border-top-0 border-right-0 border-left-0 rounded-0 shadow-none">
        </div>
      </div>
      <div class="col-md-6 ol-12">
        <div class="form-group border-bottom-4 position-relative mb-4">
          <input type="text" id="dishName" placeholder="Dish Name"
            class="form-control border-top-0 border-right-0 border-left-0 rounded-0 shadow-none">
        </div>
      </div>
      <div class="col-md-6 ol-12">
        <div class="form-group border-bottom-4 position-relative mb-4">
          <input type="text" id="unitPrice" placeholder="Unit Price"
            class="form-control border-top-0 border-right-0 border-left-0 rounded-0 shadow-none">
        </div>
      </div>
      <div class="col-md-6 ol-12">
        <div class="form-group border-bottom-4 position-relative mb-4">
          <input type="text" id="foodType" placeholder="Food Type"
            class="form-control border-top-0 border-right-0 border-left-0 rounded-0 shadow-none">
        </div>
      </div>
      <div class="col-md-6 ol-12">
        <div class="form-group border-bottom-4 position-relative mb-4">
          <input type="text" id="active" placeholder="Active"
            class="form-control border-top-0 border-right-0 border-left-0 rounded-0 shadow-none">
        </div>
      </div>
  
      <div class="col-md-6 ol-12">
        <div class="form-group border-bottom-4 position-relative mb-4">
          <input type="text" id="description" placeholder="Description"
            class="form-control border-top-0 border-right-0 border-left-0 rounded-0 shadow-none">
        </div>
      </div>
      <div class="col-md-6 ol-12">
        <div class="form-group border-bottom-4 position-relative mb-4">
          <input type="text" id="createDate" placeholder="Create Date"
            class="form-control border-top-0 border-right-0 border-left-0 rounded-0 shadow-none">
        </div>
      </div>
      <div class="col-md-6 ol-12">
        <div class="form-group border-bottom-4 position-relative mb-4">
          <input type="text" id="costUpdate" placeholder="Cost Update"
            class="form-control border-top-0 border-right-0 border-left-0 rounded-0 shadow-none">
        </div>
      </div>
    </div>
    <button class="btn edit-btn w-100"  (click)="addFood()">Add</button>
  </div>
</div>
