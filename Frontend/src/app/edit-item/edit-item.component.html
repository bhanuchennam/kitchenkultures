<!-- edit-item.component.html -->
<div *ngIf="item">
  <h3>Edit Item</h3>
  <form [formGroup]="editForm">
    <label>ID: </label>
    <input type="text" formControlName="id" [attr.disabled]="editForm.controls['id'].disabled ? true : null">

    <label>Dish Name: </label>
    <input type="text" formControlName="dishName">

    <label>Unit Price: </label>
    <input type="text" formControlName="unitPrice">

    <label>Food Type: </label>
    <input type="text" formControlName="foodType">

    <label>Status: </label>
    <input type="text" formControlName="Active">

    <label>Description: </label>
    <textarea formControlName="description"></textarea>

    <button (click)="onUpdateItem()">Update</button>
  </form>
</div>
